<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AdminPanel:Login page</title>
	<script src="js/loginpage.js" defer></script>
	<link rel="stylesheet" type="text/css" href="/css/styleLoginPage.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #e7fee0;">
	<div class="parent">
		<div class="logo"><img src="/img/logo.svg"></div>
		<div class="loginplate">
			<div class="blockname">Авторизация</div>
			<div class="blockfield">
			Логин:<br>
			<form><input type="text" id="nickname" class="inputstyle"></form>
			<br>
			Пароль:<br>
			<form><input type="text" id="password" class="inputstyle"></form>
			</div>
			<div class="blockbutton"><input id="submitLogin" type="submit" class="buttonstyle" value="Вход"></div>
		</div>
	</div>
</body>
</html>
