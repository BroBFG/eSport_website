<!DOCTYPE html>
<html>
<head>
	<title>AdminPanel:Login page</title>
	<link rel="stylesheet" type="text/css" href="styleLoginPage.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #e7fee0;">
	<div class="parent">
		<div class="logo"><img src="logo.svg"></div>
		<div class="loginplate">
			<div class="blockname">Авторизация</div>
			<div class="blockfield">
			Логин:<br>
			<form><input type="text" id="login" class="inputstyle"></form>
			<br>
			Пароль:<br>
			<form><input type="text" id="password" class="inputstyle"></form>
			</div>
			<div class="blockbutton"><input type="submit" class="buttonstyle" value="Вход"></div>
		</div>
	</div>
</body>
</html>
